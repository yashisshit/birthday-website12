<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Recording Player</title>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <audio id="recAudio">
    <source src="rec.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data === "playRec") {
        const rec = document.getElementById("recAudio");
        rec.play().catch(err => {
          console.warn("Playback error:", err);
        });
      }
    });
  </script>
</body>
</html>
