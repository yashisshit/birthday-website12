<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Gift Time 🎁</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff0f5;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    h1 {
      font-size: 1.8rem;
      color: hotpink;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you want your birthday gift? 🎁</h1>
    <div class="options">
      <button class="btn" onclick="chooseGift()">Yes!</button>
      <button class="btn" onclick="chooseGift()">Of course!</button>
      <button class="btn" onclick="chooseGift()">De rahe hon yaa maaru abhi ek 👊🏻😾</button>
    </div>
  </div>

  <script>
    function chooseGift() {
      if (navigator.vibrate) navigator.vibrate(80);
      new Audio("click.mp3").play();
      setTimeout(() => {
        try {
          parent.siteFrame.location.href = 'form.html';
        } catch (e) {
          window.location.href = 'form.html';
        }
      }, 200); // Delay so sound can play
    }
  </script>
  <script src="click.js"></script>
</body>
</html>
