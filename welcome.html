  <script>
    // Play voice recording ONLY if URL contains ?playRecording
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("playRecording")) {
        const voice = new Audio("recording.mp3");
        voice.play().catch(err => console.warn("Recording blocked:", err));
      }
    });

    function clickEffect() {
      if (navigator.vibrate) navigator.vibrate(80);
      new Audio("click.mp3").play();
    }

    function goNext() {
      try {
        parent.frames['music-frame'].postMessage("playMusic", "*");
        parent.siteFrame.location.href = 'gallery.html';
      } catch (e) {
        window.location.href = 'gallery.html';
      }
    }
  </script>
