<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gorgeous Wife</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fffafc;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 10px 0 0;
    }

    h2 {
      color: hotpink;
      font-size: 1.1rem;
      margin: 10px 20px 15px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px; /* ultra small spacing */
    }

    .gallery img {
      width: 90%;              /* slightly smaller than before */
      max-width: 360px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      display: block;
    }

    .btn-container {
      margin-top: 12px;
      padding: 20px 0 30px; /* extra bottom padding for visibility */
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 12px 30px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      Take a look at how absolutely stunning you are,<br>
      especially those wavy hair of yours.... 🤌🏻✨<br><br>
      My favourite photos/clips of you 👇🏻👇🏻😁😁
    </h2>

    <div class="gallery">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo4.jpg" alt="Photo 4">
      <img src="gif1.gif" alt="GIF 1">
      <img src="gif2.gif" alt="GIF 2">
      <img src="gif3.gif" alt="GIF 3">
    </div>

    <div class="btn-container">
      <button class="btn" onclick="clickEffect(); goNext();">Next</button>
    </div>
  </div>

  <script>
    function clickEffect() {
      if (navigator.vibrate) navigator.vibrate(80);
      new Audio("click.mp3").play();
    }

    function goNext() {
      try {
        parent.siteFrame.location.href = 'gift.html';
      } catch (e) {
        window.location.href = 'gift.html';
      }
    }
  </script>
  <script src="click.js"></script>
</body>
</html>
