<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome My Sweet Girl 💕</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #fffdfd;
    }

    .container.welcome {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: hotpink;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body class="index-page">
  <div class="container welcome">
    <h1>Hiiii&nbsp;Babyyy&nbsp;👋🏻</h1>
    <p>Ready for a little surprise? 💝</p>
    <button class="btn" onclick="clickEffect(); playRecordingAndGo()">Let's go! 🎉</button>
  </div>

  <!-- Invisible iframe for rec audio -->
  <iframe src="audio.html" allow="autoplay" name="audio-frame" id="audio-frame" style="display:none;"></iframe>

  <script>
    function clickEffect() {
      if (navigator.vibrate) navigator.vibrate(80);
      new Audio("click.mp3").play();
    }

    function playRecordingAndGo() {
      // Tell audio.html to play rec.mp3
      try {
        parent.frames['audio-frame'].postMessage("playRec", "*");
      } catch (e) {
        console.warn("Could not message audio iframe.");
      }

      // Delay navigation slightly to let recording play
      setTimeout(() => {
        try {
          parent.siteFrame.location.href = 'welcome.html';
        } catch (e) {
          window.location.href = 'welcome.html';
        }
      }, 500); // Adjust delay if needed
    }
  </script>

  <script src="click.js"></script>
</body>
</html>
