<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome My Sweet Girl 💕</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #fffdfd);
    }

    .container.welcome {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: hotpink;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container welcome">
    <h1>Hiiii&nbsp;Babyyy&nbsp;👋🏻</h1>
    <p>Ready for a little surprise? 💝</p>
    <button class="btn" onclick="handleClick()">Let's go! 🎉</button>
  </div>

  <script>
    function handleClick() {
      clickEffect();

      // Set a flag so welcome page knows to play recording
      try {
        localStorage.setItem("playRecording", "true");

        // Navigate inside iframe
        parent.siteFrame.location.href = 'welcome.html';
      } catch (e) {
        // Fallback navigation
        window.location.href = 'welcome.html';
      }
    }

    function clickEffect() {
      if (navigator.vibrate) navigator.vibrate(80);
      new Audio("click.mp3").play();
    }
  </script>
</body>
</html>
