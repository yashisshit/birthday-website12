<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Zindagi ka 1 saal kam hogaya ðŸŽ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #site-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #music-frame {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Hidden iframe for persistent background music -->
  <iframe src="music.html" id="music-frame" allow="autoplay" name="music-frame"></iframe>

  <!-- Main site iframe -->
  <iframe src="intro.html" id="site-frame" name="siteFrame"></iframe>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const loadPage = params.get("load");
      if (loadPage) {
        const frame = document.getElementById("site-frame");
        frame.src = loadPage;
      }
    });
  </script>
</body>
</html>
